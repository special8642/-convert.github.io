<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Document</title>
        <style>
            body {
                margin-top: 50px;
            }
            .list-group {
                max-width: 360px;
                margin: 4rem auto;
                padding-left: 50px;
                padding-right: 50px;
            }
        </style>
        <script>
            function ohyeah(){
                let n1 = n1id.value;
                let n2 = n2id.value;
                let n3 = n3id.value;
                let tt = "m2id";
                let m2 = document.getElementById(tt);
                let pp = "pingid";
                let ping = document.getElementById(pp);
                let cc = "caiid";
                let cai = document.getElementById(cc);
                
                if(n1!="" && n2!="" && n3!=""){
                    document.getElementById('m2id').value = Math.round(parseFloat(n1)*parseFloat(n2)*parseFloat(n3)/10000*100)/100;
                    document.getElementById('pingid').value = Math.round(parseFloat(n1)*parseFloat(n2)*parseFloat(n3)/10000 *0.3025*100)/100;
                    document.getElementById('caiid').value = Math.round(parseFloat(n1)*parseFloat(n2)*parseFloat(n3)/900*100)/100;
                }
                else if(n1!="" && n2!="")  {
                    document.getElementById('m2id').value = Math.round(parseFloat(n1)*parseFloat(n2)/10000*100)/100 ;
                    document.getElementById('pingid').value = Math.round(parseFloat(n1)*parseFloat(n2)/10000 *0.3025*100)/100;
                    document.getElementById('caiid').value = Math.round(parseFloat(n1)*parseFloat(n2)/900*100)/100;
                }
            }
        </script>
    </head>
    <body>
        <div class="container list-group row justify-content-center">
            <div class="pt-1 input-group">
                <input type="text" class="form-control" placeholder="長" autocomplete="off" oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')" id="n1id" onkeyup="ohyeah()">
                <span class="input-group-text">cm</span>
                <span class="input-group-text">×</span>
            </div>
            <div class="pt-1 input-group">
                <input type="text" class="form-control" placeholder="寬" autocomplete="off" oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')" id="n2id" onkeyup="ohyeah()">
                <span class="input-group-text">cm</span>
                <span class="input-group-text">×</span>
            </div>
            <div class="pt-1 input-group">
                <input type="text" step="0.01" class="form-control" placeholder="利潤" autocomplete="off" oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')" id="n3id" onkeyup="ohyeah()">
                <span class="input-group-text">=</span>
            </div>
            <div class="py-3">
                <div class="py-1 input-group">
                    <input type="text" class="form-control" disabled="disabled" id="m2id" style="text-align: center;">
                    <span class="input-group-text">m²</span>
                </div>
                <div class="py-1 input-group">
                    <input type="text" class="form-control" disabled="disabled" id="pingid" style="text-align: center;">
                    <span class="input-group-text">坪</span>
                </div>
                <div class="py-1 input-group">
                    <input type="text" class="form-control" disabled="disabled" id="caiid" style="text-align: center;">
                    <span class="input-group-text">才</span>
                </div>
            </div>
        </div>
    </body>
</html>
